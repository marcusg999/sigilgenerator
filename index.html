<html><head><base href="https://sigil-maker.websim.ai" />
<title>SigilCraft: Modern 3D Sigil Creator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

  :root {
    --primary-color: #6200EE;
    --secondary-color: #03DAC6;
    --background-color: #121212;
    --surface-color: #1E1E1E;
    --on-surface-color: #FFFFFF;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background-color: var(--background-color);
    color: var(--on-surface-color);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    touch-action: none;
  }

  h1 {
    font-size: 2em;
    font-weight: 300;
    margin-bottom: 20px;
    text-align: center;
    color: var(--secondary-color);
  }

  #canvas-container, #threeDContainer {
    width: 90vw;
    height: 90vw;
    max-width: 400px;
    max-height: 400px;
    margin-bottom: 20px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  #canvas {
    width: 100%;
    height: 100%;
    background-color: var(--surface-color);
    touch-action: none;
  }

  #controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90vw;
    max-width: 400px;
  }

  input, button, select {
    margin: 10px 0;
    padding: 12px;
    font-size: 1em;
    background-color: var(--surface-color);
    color: var(--on-surface-color);
    border: none;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }

  input, select {
    border-bottom: 2px solid var(--primary-color);
  }

  input:focus, select:focus {
    outline: none;
    border-bottom-color: var(--secondary-color);
  }

  button {
    background-color: var(--primary-color);
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
  }

  button:hover, button:active {
    background-color: var(--secondary-color);
    color: var(--background-color);
  }

  #intentionDisplay {
    margin-top: 20px;
    font-size: 1.1em;
    font-weight: 300;
    text-align: center;
    width: 90vw;
    max-width: 400px;
  }

  #colorPicker {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <h1>SigilCraft: Modern 3D Sigil Creator</h1>
  
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  
  <div id="controls">
    <input type="text" id="intentionInput" placeholder="Enter your intention">
    <select id="colorPicker">
      <option value="#03DAC6">Teal</option>
      <option value="#6200EE">Purple</option>
      <option value="#FF0266">Pink</option>
      <option value="#FFB400">Gold</option>
      <option value="#00C853">Green</option>
    </select>
    <button id="createSigil">Create 3D Sigil</button>
    <button id="clearCanvas">Clear Canvas</button>
    <button id="releaseSigil">Release Sigil</button>
  </div>
  
  <div id="intentionDisplay"></div>
  
  <div id="threeDContainer"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const intentionInput = document.getElementById('intentionInput');
    const createSigilBtn = document.getElementById('createSigil');
    const clearCanvasBtn = document.getElementById('clearCanvas');
    const releaseSigilBtn = document.getElementById('releaseSigil');
    const intentionDisplay = document.getElementById('intentionDisplay');
    const colorPicker = document.getElementById('colorPicker');
    
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let points = [];
    let currentColor = colorPicker.value;
    
    // Set canvas size
    function resizeCanvas() {
      const container = document.getElementById('canvas-container');
      const size = container.offsetWidth;
      canvas.width = size;
      canvas.height = size;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.lineWidth = 3;
      ctx.strokeStyle = currentColor;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    colorPicker.addEventListener('change', (e) => {
      currentColor = e.target.value;
      ctx.strokeStyle = currentColor;
    });
    
    function getCoordinates(event) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      
      if (event.touches && event.touches[0]) {
        return {
          x: (event.touches[0].clientX - rect.left) * scaleX,
          y: (event.touches[0].clientY - rect.top) * scaleY
        };
      } else {
        return {
          x: (event.clientX - rect.left) * scaleX,
          y: (event.clientY - rect.top) * scaleY
        };
      }
    }
    
    function startDrawing(e) {
      e.preventDefault();
      isDrawing = true;
      const { x, y } = getCoordinates(e);
      [lastX, lastY] = [x, y];
      points.push(new THREE.Vector3(x - canvas.width/2, -(y - canvas.height/2), 0));
    }
    
    function draw(e) {
      e.preventDefault();
      if (!isDrawing) return;
      const { x, y } = getCoordinates(e);
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
      points.push(new THREE.Vector3(x - canvas.width/2, -(y - canvas.height/2), 0));
    }
    
    function endDrawing(e) {
      e.preventDefault();
      isDrawing = false;
    }
    
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDrawing);
    canvas.addEventListener('mouseout', endDrawing);
    
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', endDrawing);
    
    // Three.js setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    
    function resizeRenderer() {
      const container = document.getElementById('threeDContainer');
      const size = container.offsetWidth;
      renderer.setSize(size, size);
    }
    
    resizeRenderer();
    window.addEventListener('resize', resizeRenderer);
    
    document.getElementById('threeDContainer').appendChild(renderer.domElement);
    
    camera.position.z = 250;
    
    let line;
    
    function animate() {
      requestAnimationFrame(animate);
      if (line) {
        line.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    }
    animate();
    
    createSigilBtn.addEventListener('click', () => {
      const intention = intentionInput.value.trim();
      if (intention && points.length > 1) {
        intentionDisplay.textContent = `Current Intention: ${intention}`;
        
        // Create 3D sigil
        const material = new THREE.LineBasicMaterial({ color: currentColor });
        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        line = new THREE.Line(geometry, material);
        scene.clear();
        scene.add(line);
        
        // Reset 2D canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        points = [];
      }
    });
    
    clearCanvasBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      intentionDisplay.textContent = '';
      intentionInput.value = '';
      points = [];
      scene.clear();
    });
    
    releaseSigilBtn.addEventListener('click', () => {
      if (line) {
        const tl = gsap.timeline();
        tl.to(line.scale, { x: 0, y: 0, z: 0, duration: 1.5, ease: "power2.in" })
          .to(line.position, { y: 300, duration: 1, ease: "power2.in" }, "-=1")
          .call(() => {
            scene.clear();
            intentionDisplay.textContent = '';
            intentionInput.value = '';
          });
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</body></html>
